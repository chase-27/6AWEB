<h2>EMPLOYEES LIST</h2>

<table>
  <tr>
    <th>ID</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>EMAIL</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td class="py-2 px-4 text-center">{{ employee.id }}</td>
    <td class="py-2 px-4 text-center">{{ employee.firstname }}</td>
    <td class="py-2 px-4 text-center">{{ employee.lastname }}</td>
    <td class="py-2 px-4 text-center">{{ employee.email }}</td>
  </tr>
</table>


<h2>PRODUCT LIST</h2>

<table>
  <tr>
    <th>PRODUCT ID</th>
    <th>PRODUCT NAME</th>
    <th>DESCRIPTION</th>
    <th>PRICE</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.description }}</td>
    <td>{{ product.price }}</td>
  </tr>
</table>
